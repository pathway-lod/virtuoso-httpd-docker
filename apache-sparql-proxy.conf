# Proxy /sparql on Apache (port 80 / 8088 on host) to Virtuoso HTTP (8890) inside container
ProxyPass        /sparql http://localhost:8890/sparql
ProxyPassReverse /sparql http://localhost:8890/sparql

# CORS for /sparql (adjust Origin to your actual frontend origin if you want to restrict)
<Location "/sparql">
    # If your frontend is on the same host+port, you can still safely restrict here:
    #Header always set Access-Control-Allow-Origin "https://plantmetwiki.bioinformatics.nl"
    Header always set Access-Control-Allow-Origin "*" 

    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    Header always set Access-Control-Max-Age "86400"

    # Only if you actually use cookies / auth headers from JS:
    #Header always set Access-Control-Allow-Credentials "true"
</Location>